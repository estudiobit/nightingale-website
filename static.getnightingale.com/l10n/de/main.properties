# Donate
donate_title=Für Nightingale spenden
donate_description.innerHTML=Wir nehmen keine direkten Spenden um unsere Server laufen zu lassen, jedoch um Entwickler für ihren Aufwand zu bezahlen. Mithilfe von Bountysource kann Geld auf die Lösung eines Problemes gesetzt werden, welches der Entwickler erhält, sobald er dieses löst. Wer nicht direkt auf ein Problem Geld setzen möchte, kann alternativ unserem <a href="https://www.bountysource.com/teams/nightingale">Team auf Bountysource</a> Geld geben, welches wir dann verteilen können. Bountysource zieht nur etwas Geld bei der Auszahlung ab, wie auf der <a href="https://www.bountysource.com/fees">Gebühreninformationsseite</a> beschrieben. Bountysource nutzt die folgenden Zahlungsmethoden:
donate_googlewallet=Google Wallet
donate_paypal=PayPal
donate_coinbase=Coinbase
donate_bounty=Eine Behlonung auf ein Problem setzen
donate_bounty_description.innerHTML=Alternativ kann Geld direkt für ein bestehendes Problem eingesetzt werden. Besuchen Sie die <a href="https://www.bountysource.com/trackers/230233-nightingale-media-player-nightingale-hacking">Problemeliste</a> auf Bountysource um ein Problem zu unterstützen. Einige Beispiele von Problemen mit Belohnungen:

# Firstrun
firstrun_title=Wilkommen zu Nightingale!
firstrun_description=Sie haben soeben den besten Medienplayer das erste mal geöffnet. Wir sind stolz ihnen die einmalige Kombination aus Internetbrowser und Medianplayer in einem Programm zu präsentieren. Sie können zudem Federkleider, welche das Aussehen von Nightingale verändern, oder Add-ons, welche neue Funktionen hinzufügen, installieren. Schliessen Sie diesen Tab um zu Ihrer Bibliothek zu gelangen.


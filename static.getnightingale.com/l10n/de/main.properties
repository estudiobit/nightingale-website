# Mainpage
main_downloadButton_image.alt={osName} Symbol
main_downloadButton_label=Nightingale herunterladen
main_otherPlattforms=Andere Platformen und Architekturen
main_description=Nightingale ist ein Gemeinschaftsprojekt basierend auf dem mächtigen Medianplayer Songbird. Es wird von einer stolzen Gemeinschaft entwickelt und wir sind genauso stoltz ihnen eine erweiterbarste und Funktionen reiche Medien Erfahrung zu präsentieren. Mit intelligenten Wiedergabelisten, einem Equalizer, Last.fm Integration, anpassbares Aussehen und hunderte Erweiterungen.

main_aside_title=Warum Nightingale?

main_firstFeature_image.alt=
main_firstFeature.innerHTML=Viele unterstützte Formate wie zum Beispiel <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, Ogg, <abbr title="Free Lossless Audio Codec">FLAC</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr> and <a href="features#audio_formats">many more</a>.


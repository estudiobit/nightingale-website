# Nightlies page
nightlies_title=Nightingale 
nightlies_description.innerHTML=Es werden automatisch Versionen basierend auf dem aktuellen Quellcode kompiliert. Da dies Entwicklerversionen sind wird jegliche Haftung für möglichen Schaden abgelehnt. Falls Sie Probleme oder Fehlere finden sollten, melden Sie uns diese bitte <a href="https://github.com/nightingale-media-player/nightingale-hacking/issues/">hier</a>! Es gibt keinen Nightly Aktualisierungskanal, die Nightlybuilds aktualisieren also nur auf die nächste offizielle Version.

# Building
compile=Nightingale Kompilieren
compilingInstructions.innerHTML=Sie können Nightingale selbst kompilieren. Dazu benötigen Sie den <a href="{{tarball}}">Quellcode</a> und alles andere ist exakt (Auf Englisch) erklährt im <a href="//wiki.getnightingale.com/doku.php?id=build">"Build" Wiki Artikel</a>.

# Features page
features_title=Nightingale's Funktionen
features_description=Nightingale wird angetrieben von XULRunner, einer zuverlässigen Basis von Mozilla. Andere Anwendungen wie Thunderbird oder Instantbird setzen auch auf XULRunner. Die Medienwiedergabe von Nightingale geschieht mit GStreamer, welcher Nightingale erlaubt viele Funktionen, wie Medienwiedergabeanpassung oder eine grosse Auswahl an unterstützen Dateiformaten, zu haben.

features_playback=Medienwiedergabe

features_audioFormat=Audioformate
features_audioFormat_description.innerHTML=Nightingale kann dank GStreamer viele verschiedene Dateiformate abspielen, unter anderem <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr>, <abbr title="Advanced Audio Coding">AAC</abbr>, <abbr title="Free Lossless Audio Codec">FLAC</abbr> und <a href="//wiki.getnightingale.com/doku.php?id=audio_codec_support" title="Komplette Liste unterstützter Audio Codecs">viele mehr</a>. Dank der GStreamer Integration ist es ganz einfach Unterstützung für weitere Formate hinzuzufügen.

features_playerControls_image.alt=Wiedergabekontrolle

features_native=Nativer GStreamer
features_native_description=Auf Linux Systemen wird von Nightingale der GStreamer des systems benutzt. Dies verkleinert die Dateigrösse von Nightingale und verbessert die Kompatibilität mit verschiedenen Linux Distributionen.

features_videoPlayback=Videowiedergabe
features_videoPlayback_image.alt=Der Film Big Buck Bunny wird in einem Videofenster mit Kontrollelementen wiedergegeben
features_videoPlayback_description.innerHTML=Nightingale kann neben Audio auch Videos <a href="//wiki.getnightingale.com/doku.php?id=video_codec_support" title="Liste aller unterstützten Video Codecs">verschiedener Formate</a> abspielen. Dies macht Nightingale zur Zentrale aller lokalen Mediendateien.

features_playlists=Wiedergabelisten
features_playlists_image.alt=Intelligente Wiedergabelisten mit mehreren Filtern.
features_playlists_description=Wie jeder Medienplayer hat Nightingale Wiedergabelisten. Es gibt jedoch eine spezielle Art Wiedergabeliste in Nightingale: Intelligente Wiedergabelisten. Sie filtern die Bibliothek basiernd auf jeglichen verfügbaren Tags mit komplexen Regeln. Die Wiedergabelisten können in Ordnern organisiert werden.

features_queue=Warteschlange
features_queue_description=Mit der Warteschlange in der rechten Seitenleiste kannst du jederzeit Titel hinzufügen und entfernen.

features_equalizer=Equalizer
features_equalizer_image.alt=Equalizer Fenster mit zehn horizontalen Schiebereglern auf verschiedener Höhe.
features_equalizer_description=Passe Sie den Klang ihrer Musik mit dem eingebauten 10-Band Equalizer an. Nightingale hat zudem mehrere Voreinstellungen, welche einfach angepasst werden können oder eigene hinzugefügt werden können.

features_radio=Radiostreams
features_radio_description=Für die Internetradiofanatiker:  Nightingale kann m3u, pls und andere Streams abspielen. Einfach auf den Link zur Datei klicken und Nightingale beginnt den Stream abzuspielen.

features_browser=Integrierter Browser
features_linkGrabber=Hyperlink Analyse
features_linkGrabber_description=Der Browser von Nightingale erkennt Links zu Mediendateien und listet die gefundenen Dateien unten am Fenster auf. Von dort können die Titel direkt angehört und in die Bibliothek heruntergeladen werden.

features_tabs=Tabbrowser
features_tabs_image.alt=Tableiste mit verschiedenen Titeln, hauptsächlich bezüglich Nightingale, und Teile der Navigationsleiste, mit Vrowärts- und Zurückknopf.
features_tabs_description=Standardmässig zeigt Nightingale nur einen Tab, denjenigen der Bibliothek. Es kann aber eine  unbegrenzte Anzahl Tabs zum surfen im Web geöffnet werden. Dank dem Gecko in XULRunner integriert ist, hat Nightingale einen kompletten Internet Browser eingebaut.

features_sync=Synchronisierung
features_devicesync=Gerätesynchronisierung
features_devicesync_description=Es können alle Speichergeräte mit Nightingale's Bibliothek oder einer Wiedergabeliste synchronisiert werden. Allerdings kann Nightingale nur in einer Richtung synchronisieren, exportiert also die Dateien der ausgewählten Wiedergabeliste in einen Ordner.
features_itunes=iTunes Import/Export
features_itunes_description=Ihre iTunes Bibliothek kann mit einem Mausklick in Nightingale importiert werden. Damit Sie ihr iOS Gerät mit ihrer Bibliothek synchronisieren können kann Nightingale die eigene Bibliothek mit iTunes abgleichen. iTunes Import und Export unterstützen normale Wiedergabelisten aber nicht intelligente Wiedergabelisten.

features_customization=Anpassung

features_layout=Veränderliche Oberfläche
features_layout_description=Nightingale hat zwei Hauptansichten: Die volle Bibliotheksansicht und einen Miniplayer. Zusätzlich können in der vollen Ansicht teile der Oberfläche versteckt werden.

features_feathers=Federkleider
features_feathers_description=Das standard Aussehen von Nightingale sagt Ihnen nicht zu? Kein Problem! Das eingebaute Themesystem erlaubt es die Oberfläche schnell zu wechseln. Themes heissen Federkleider, naja, weil Nightingale ein Vogel ist.

features_add-ons=Add-ons
features_add-ons_description=Wie Firefox kann Nightingale's Funktionsumfang mit Add-ons erweitert werden. Erweiterungen fügen neue Funktionen hinzu oder erweitern bestehende. Nightingale hat eine grosse Gemeinschaft die Erweiterungen entwickeln.

features_soundCloud=SoundCloud Integration
features_soundCloud_description=Eine optionale Erweiterung erlaubt es, SoundCloud nahtlos in Nightingale zu integrieren.

installAdd-on={{name}} installieren

features_lastFm=Last.fm Scrobblen
features_lastFm_description=Scrobble alle Lieder die du mit Nightingale anhörst, in Nightingale.

features_shoutCast=SHOUTcast Integration
features_shoutCast_description=All deine lieblings SHOUTcrast Sender nur einen Klick entfernt in Nightingale.


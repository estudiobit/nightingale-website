firstrun_gettingStarted=Mit Nightingale Beginnen

firstrun_gettingStarted_migration_title=Migration Ihrer alten Bibliothek
firstrun_gettingStarted_migration_image.alt=Songbird nach Nightingale
firstrun_gettingStarted_migration_description.innerHTML=Nightingale unterstützt die Migration von verschiedenen Medienplayern, unter anderen Songbird und iTunes. Besuchen sie unsere <a href="//wiki.getnightingale.com/doku.php?id=migration" title="Migration">Migrations Anleitung</a> für Schritt-für-Schritt Anweisungen. 

firstrun_gettingStarted_updates_title=Halten Sie sich auf dem Laufendem mit unserem Blog
firstrun_gettingStarted_updates_image.alt=Twitter, Facebook und Google+ Logo
firstrun_gettingStarted_updates_description.innerHTML=Sie möchten auf dem Laufenden bleiben? Folgen Sie unserem <a href="//blog.getnightingale.com">Blog</a> oder folgen Sie uns auf <a href="https://twitter.com/getnightingale">Twitter</a>, <a href="https://plus.google.com/+Getnightingale">Google+</a> oder <a href="https://facebook.com/getnightingale">Facebook</a>.

firstrun_gettingStarted_sync_title=MP3-Player Synchronisation
firstrun_gettingStarted_sync_image.alt=Nightingale Ordner Synchronisation
firstrun_gettingStarted_sync_description=Halte die Bibliothek deines Musikplayers, ob MP3-Player oder Handy, auf demselben stand wie diejenige deines Computers. Die Oberfläche ist verwirrend? Nightingale findet Ihr Gerät nicht? Öffnen Sie die Anleitung in der Snychronistaionsansicht für Hilfe.


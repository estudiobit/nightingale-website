# Nightlies page
nightlies_title=Nightingale-nightly’s
nightlies_description.innerHTML=De nieuwste versie van onze bron wordt automatisch gebouwd. Aangezien dat ontwikkelversies zijn, kunnen we niet instaan voor mogelijke schade. Als u een probleem tegenkomt, <a href="https://github.com/nightingale-media-player/nightingale-hacking/issues/">meld dit dan</a> bij ons! We hebben geen Nightly-updatekanaal, dus de versie die u hier downloadt zal alleen een upgrade naar de volgende grote release ondergaan.

# Building
compile=Nightingale compileren
compilingInstructions.innerHTML=U kunt Nightingale voor uzelf compileren. Hiervoor hebt u onze <a href="{{tarball}}">broncode</a> nodig, en de rest wordt voor elk platform eenvoudig uitgelegd in het <a href="//wiki.getnightingale.com/doku.php?id=build">wiki-artikel ‘Build’</a>.

# Features page
features_title=Nightingale-functies
features_description=Nightingale wordt aangedreven door XULRunner van Mozilla. XULRunner is een betrouwbare basis van Mozilla. Andere toepassingen zoals Thunderbird of Instantbird zijn ook op XULRunner gebaseerd. De mediakern van Nightingale gebruikt GStreamer, waardoor Nightingale zowel een grote hoeveelheid mogelijkheden voor afspeelaanpassingen als een grote selectie aan ondersteunde bestandsindelingen bevat.

features_playback=Afspelen

features_audioFormat=Audio-indelingen
features_audioFormat_description.innerHTML=Dankzij GStreamer kan Nightingale diverse verschillende bestandsindelingen afspelen, waaronder <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr>, <abbr title="Advanced Audio Coding">AAC</abbr>, <abbr title="Free Lossless Audio Codec">FLAC</abbr> en <a href="//wiki.getnightingale.com/doku.php?id=audio_codec_support" title="Full Audio Codec support list">vele andere</a>. Dankzij de GStreamer-integratie kunnen GStreamer-modules eenvoudig worden toegevoegd om de lijst zelfs uit te breiden.

features_playerControls_image.alt=Afspeelbedieningen

features_native=Systeemeigen GStreamer
features_native_description=Op Linux-systemen gebruikt Nightingale GStreamer van het systeem. Hierdoor wordt de grootte van onze pakketten verkleind en compatibiliteit met verschillende distributies verbeterd.

features_videoPlayback=Video afspelen
features_videoPlayback_image.alt=Video window playing Big Buck Bunny with controls showing
features_videoPlayback_description.innerHTML=Naast het afspelen van audio ondersteunt Nightingale ook het afspelen van <a href="//wiki.getnightingale.com/doku.php?id=video_codec_support" title="Gedetailleerde lijst van ondersteunde video-indelingen">video-indelingen</a>. Dit maakt Nightingale de hub voor al uw lokale mediabestanden.

features_playlists=Afspeellijsten
features_playlists_image.alt=Kiezer voor slimme afspeellijsten met meerdere filterargumenten.
features_playlists_description=Net als andere mediaspelers bevat Nightingale afspeellijsten. Er zijn echter speciale afspeellijsten aanwezig in Nightingale: slimme afspeellijsten. Hiermee kunt u uw collectie filteren op basis van beschikbare labels met complexe regelsets.

features_queue=Afspeelwachtrij
features_queue_description=Zet nummers in de geïntegreerde afspeelwachtrij in het paneel aan de rechtrzijde vanuit willekeurige weergaven.

features_equalizer=Equalizer
features_equalizer_image.alt=Equalizervenster met tien verticale schuifregelaars die in verschillende hoogtes staan ingesteld.
features_equalizer_description=Pas de klank van uw muziek aan met de ingebouwde 10-bands equalizer. Nightingale bevat van zichzelf een aantal voorkeuze-instellingen waaraan u eenvoudig die van uzelf kunt toevoegen of waarvan u bestaande kunt verwijderen.

features_radio=Radiostreams
features_radio_description=Voor de fans van internetradio: Nightingale kan m3u-, pls- en andere streams afspelen. Klik gewoon op de koppeling naar het bestand en Nightingale zal beginnen met het afspelen van de stream.

features_browser=Geïntegreerde browser
features_linkGrabber=Koppelingsgrijper
features_linkGrabber_description=De geïntegreerde browser van Nightingale detecteert koppelingen naar mediabestanden en zet de bestanden in een lijst in een paneel aan de onderkant van het venster. Daarna kunt u naar het bestand luisteren of het rechtstreeks naar uw collectie downloaden.

features_tabs=Navigeren met tabbladen
features_tabs_image.alt=Tabbladenstrook met diverse titels, meest gerelateerd aan Nightingale en delen van de navigatiebalk, waaronder knoppen voor vooruit en achteruit.
features_tabs_description=Standaard kunt u maar één tabblad zien, het tabblad Collectie. U kunt echter een onbeperkt aantal andere tabbladen openen om op het web te bladeren. Dankzij het feit dat Gecko in XULRunner is geïntegreerd, bevat Nightingale een volledige ingebouwde browser.

features_sync=Synchronisatie
features_devicesync=Apparaatsynchronisatie
features_devicesync_description=U kunt willekeurige opslagapparaten met de collectie van Nightingale of een eigen afspeellijst synchroniseren. Het is slechts synchronisatie in één richting, dus het exporteren van de geselecteerde afspeellijst naar een map.
features_itunes=iTunes importeren/exporteren
features_itunes_description=Importeer uw iTunes-collectie eenvoudig in Nightingale. Als u uw iOS-apparaat wilt laten synchroniseren door iTunes, kunt u ook automatisch uw iTunes- en Nightingale-collecties synchroniseren. Het importeren en exporteren omvat traditionele afspeellijsten, maar geen slimme afspeellijsten.

features_customization=Aanpassing

features_layout=Variabele interface
features_layout_description=Nightingale heeft twee hoofdweergavemodi: de volledige versie en een minispelermodus. Daarnaast kunt u in de volledigeweergavemodus delen van de interface naar wens verbergen en zichtbaar maken.

features_feathers=Thema’s
features_feathers_description=Bevalt het standaarduiterlijk van Nightingale u niet? Geen probleem! Via het ingebouwde themasysteem kunt u de vormgeving snel en volledig wijzigen. Thema’s worden in het Engels ‘Feathers’ genoemd, aangezien Nightingale een vogel (nachtegaal) is.

features_add-ons=Add-ons
features_add-ons_description=Net als in Firefox ondersteunt Nightingale ook add-ons. Extensies voegen nieuwe functies toe aan Nightingale of verbeteren bestaande functies. Er is een grote gemeenschap die extensies voor Nightingale maakt.

features_soundCloud=SoundCloud-integratie
features_soundCloud_description=Optioneel kunt u een extensie installeren om SoundCloud keurig in Nightingale te integreren.

installAdd-on={{name}} installeren

features_lastFm=Last.fm-scrobbling
features_lastFm_description=Scrobble de nummers die u op Last.fm beluistert - vanuit Nightingale.

features_shoutCast=SHOUTcast-integratie
features_shoutCast_description=Al uw favoriete SHOUTcast-streams in één klik bereikbaar vanuit Nightingale.


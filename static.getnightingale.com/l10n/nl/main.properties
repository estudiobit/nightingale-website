# Mainpage
main_downloadButton_image.alt={{osName}}-pictogram
main_downloadButton_label=Nightingale downloaden
main_otherPlattforms=Andere platformen en architecturen
main_description=Nightingale is een door de gemeenschap gerealiseerd project voor de krachtige mediaspeler Songbird. Het wordt door een trotse gemeenschap ontwikkeld, en met dezelfde trots bieden we de meest uitbreidbare en functierijke mediabeleving. Slimme afspeellijsten, een equalizer, Last.fm-integratie, een aanpasbare vormgeving en honderden add-ons. Nightingale heeft het allemaal.

main_aside_title=Waarom Nightingale?

main_firstFeature_image.alt=
main_firstFeature.innerHTML=Breed aanbod van ondersteunde media-indelingen, waaronder <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, Ogg, <abbr title="Free Lossless Audio Codec">FLAC</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr> en <a href="features#audio_formats">vele andere</a>.

main_secondFeature_image.alt=
# Placeholder
main_secondFeature.innerHTML=Zeer aanpasbare gebruikersinterface dankzij honderden <a href="//addons.getnightingale.com">thema’s en add-ons</a>.

main_thirdFeature_image.alt=
# Placeholder
main_thirdFeature=Soepel en eenvoudig te begrijpen ontwerp. De interface blijft uit de weg, terwijl makkelijk beheer van grote collecties mogelijk blijft.


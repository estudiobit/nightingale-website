# Donate
donate_title=Doneren aan Nightingale
donate_description.innerHTML=We nemen donaties niet aan voor het leveren van diensten, maar om ontwikkelaars te betalen voor hun inzet. Via Bountysource kan iemand geld toewijzen aan een probleem, dat aan de ontwikkelaar wordt betaald zodra het probleem is verholpen. Als u niet weet aan welke bug u een beloning moet toewijzen, kunt u doneren aan ons <a href="https://www.bountysource.com/teams/nightingale">team op Bountysource</a> en kunnen we het geld vervolgens over meerdere problemen verdelen. Bountysource neemt alleen vergoedingen aan als het geld aan de ontwikkelaar wordt betaald, zie hiervoor hun <a href="https://www.bountysource.com/fees">informatiepagina over vergoedingen</a>. U kunt ons steunen op Bountysource met de volgende betalingsmethoden:
donate_googlewallet=Google Wallet
donate_paypal=PayPal
donate_coinbase=Coinbase
donate_bounty=Een premie op een probleem zetten
donate_bounty_description.innerHTML=Als alternatief kunt u rechtstreeks een premie op een bestaand probleem zetten. Bezoek de <a href="https://www.bountysource.com/trackers/230233-nightingale-media-player-nightingale-hacking">lijst met problemen</a> op Bountysource om het probleem te kiezen dat u wilt steunen. Enkele voorbeelden van bugs met een premie:

# Firstrun
firstrun_title=Welkom bij Nightingale!
firstrun_description=Zojuist hebt u voor de eerste keer de beste muziekspeler gestart. Met trots brengen we u de unieke combinatie van een webbrowser en een mediaspeler in één programma. Daarnaast kunt u in Nightingale thema’s installeren waarmee u de vormgeving kunt optimaliseren, terwijl add-ons de functionaliteit van het programma uitbreiden. Sluit dit tabblad om uw collectie te openen.


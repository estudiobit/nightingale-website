firstrun_recommendedAdd-ons_Last.fm_title=Last.fm
firstrun_recommendedAdd-ons_Last.fm_description=Publiceer uw afspeelgeschiedenis bij Last.fm en luister naar Last.fm Radio

firstrun_recommendedAdd-ons_mashTape_title=mashTape
firstrun_recommendedAdd-ons_mashTape_description=Mix en combineer diverse webbronnen voor uw collectie zoals uw favoriete cassettebandje op uw oude school voor meer plezier

firstrun_gettingStarted=Aan de slag

firstrun_gettingStarted_migration_title=Uw oude collectie migreren
firstrun_gettingStarted_migration_image.alt=Songbird naar Nightingale
firstrun_gettingStarted_migration_description.innerHTML=Nightingale ondersteunt migratie vanuit vele spelers, waaronder Songbird en iTunes. Bekijk <a href="//wiki.getnightingale.com/doku.php?id=migration" title="Migration">dit artikel</a> voor stap-voor-stap-instructies.

firstrun_gettingStarted_updates_title=Volg onze blog voor updates!
firstrun_gettingStarted_updates_image.alt=Twitter-, Facebook- en Google+-logo’s
firstrun_gettingStarted_updates_description.innerHTML=Altijd op de hoogte blijven van het laatste nieuws over het project? Abonneer u op onze <a href="//blog.getnightingale.com">blog</a> of volg ons op <a href="https://twitter.com/getnightingale">Twitter</a>, <a href="https://plus.google.com/+Getnightingale">Google+</a> of <a href="https://facebook.com/getnightingale">Facebook</a>.

firstrun_gettingStarted_sync_title=Uw muziekspeler synchroniseren
firstrun_gettingStarted_sync_image.alt=Nightingale-mappensynchronisatie
firstrun_gettingStarted_sync_description=Houd de collectie van uw muziekspeler, of het nu een mobiele telefoon is of een mp3-speler, synchroon met die van uw computer. Is de interface verwarrend voor u? Nightingale herkent uw apparaat niet? Open de handleiding vanuit de weergave Synchronisatie voor hulp.


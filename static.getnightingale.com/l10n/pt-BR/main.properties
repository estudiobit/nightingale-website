# Donate
donate_title=Doe para Nightingale
donate_description.innerHTML=Nós ficamos com as doação para executar serviços, mas para pagar os desenvolvedores por seus esforços. Usando Bountysource pode-se atribuir dinheiro para um problema, que o desenvolvedor é pago assim que o Problema/Solução foi corrigido. Se você não sabe qual bug para colocar uma recompensa, você pode doar para a nossa <a href="https://www.bountysource.com/teams/nightingale">equipe Bountysource</a> e então podemos distribuir dinheiro nos problemas/soluções . Bountysource só pagará aos desenvolvedor, veja os  <a href="https://www.bountysource.com/fees">detalhes das informações de pagamento nesta página</a>. Você pode usar os seguintes métodos de pagamento no Bountysource:
donate_googlewallet=Google Wallet
donate_paypal=Google Wallet
donate_coinbase=Coinbase
donate_bounty=Coloque uma Recompensa por um Problema/Solução
donate_bounty_description.innerHTML=Alternativamente, você pode colocar uma recompensa diretamente sobre uma Problema/Solução existente. Visite o <a href="https://www.bountysource.com/trackers/230233-nightingale-media-player-nightingale-hacking">lista de Problemas e Soluções</a> em Bountysource pode-se escolher o problema que você deseja solução. Há uns exemplos de bugs já com recompensa:


# Nightlies page
nightlies_title=Nightingale Nightlies
nightlies_description.innerHTML=Construímos automaticamente a versão mais recente de nosso código. Desde as versões de desenvolvimento, não tomamos qualquer responsabilidade por eventuais danos. Se você tiver um problema, por favor <a href="https://github.com/nightingale-media-player/nightingale-hacking/issues/">reporte-o</a> para nós! Nós não temos um canal de atualização de Nightly, então a versão que você baixar aqui só vai atualizar para o próximo grande lançamento.

# Building
compile=Compilar o Nightingale
compilingInstructions.innerHTML=Você pode compilar Nightingale você mesmo. Você vai precisar de nosso <a href="{{tarball}}">Código</a> e tudo o mais está convenientemente explicado para cada plataforma no <a href="http://wiki.getnightingale.com/doku.php?id=build">"Build" artigo de wiki</a>.

# Features page
features_title=Funcionalidades do Nightingale
features_description=Nightingale foi construído em cima do XULRunner da Mozilla. XULRunner é uma base confiável de Mozilla. Otras aplicações como Thunderbird ou Instantbird são também baseados no XULRunner. O media core do Nightingale usa GStreamer, o qual permite que o Nightingale tenha um grande conjunto de recursos de personalização de reprodução, bem como uma grande variedade de formatos de arquivos suportados.

features_playback=Reprodução

features_audioFormat=Formatos de áudio
features_audioFormat_description.innerHTML=Graças ao GStreamer Nighitngale pode reproduzir vários formatos distintos. Incluindo <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr>, <abbr title="Advanced Audio Coding">AAC</abbr>, <abbr title="Free Lossless Audio Codec">FLAC</abbr> e <a href="http://wiki.getnightingale.com/doku.php?id=audio_codec_support" title="Full Audio Codec support list">muitos mais</a>. Graças à integração GStreamer, é super fácil de adicionar módulos GStreamer para expandir a lista ainda mais.

features_playerControls_image.alt=Controles da reprodução

features_native=GStreamer nativo
features_native_description=Em sistemas Linux, o Nightingale usa o GStreamer do sistema. Isto diminui o tamanho do pacote e melhora a compatibilidade com diferentes sistemas operacionais.

features_videoPlayback=Reprodução de Vídeo
features_videoPlayback_image.alt=Video window playing Big Buck Bunny with controls showing
features_videoPlayback_description.innerHTML=Além de reproduzir áudio, Nightingale também domina a reprodução de <a href="http://wiki.getnightingale.com/doku.php?id=video_codec_support" title="Detailed list of supported video formats">formatos de vídeos</a>. Isso faz com que Nightingale seja um servidor para todos os seus arquivos locais.

features_playlists=Listas de Reprodução
features_playlists_image.alt=Seletor de Lista de Reprodução Inteligente com vários argumentos de filtro
features_playlists_description=Como todo reprodutor de mídia, Nightingale possui listas de reprodução. No entanto, há listas de reproduções especiais no Nightingale: Listas de Reprodução Inteligentes. Eles permitem que você filtre a sua biblioteca com base em qualquer marcador disponível através conjuntos de regras complexas.

features_queue=Fila de Reprodução
features_queue_description=Ordene as faixas para a fila de reprodução integrado do painel lateral direito de qualquer ponto de vista.

features_equalizer=Equalizador
features_equalizer_image.alt=Janela do equalizador com dez barras horizontais definidos com diferentes alturas.
features_equalizer_description=Ajuste o som da sua música com o equalizador 10-band embutido. Nightingale vem com um conjunto de presets para escolher e você pode facilmente adicionar seus próprios ou substituir os existentes.

features_radio=Radiostreams
features_radio_description=Para os fãs de rádio de internet: Nightingale pode reproduzir m3u, pls e outros streams. Basta clicar no link para o arquivo e o Nightingale irá começar a tocar o Stream.

features_browser=Navegador Integrado
features_linkGrabber=Link para o Grabber
features_linkGrabber_description=O navegador integrado no Nightingale detecta links para arquivos de mídia e lista os arquivos em um painel na parte inferior da janela. Você pode, em seguida, ouvir o arquivo ou baixá-lo diretamente em sua biblioteca.

features_tabs=Navegação por abas
features_tabs_image.alt=Tabstrip com vários títulos, a maioria referente a Nightingale e partes da barra de navegação, incluindo botões para a frente e para trás.
features_tabs_description=Por padrão, você só pode ver uma aba, a aba Biblioteca. No entanto, você pode abrir uma quantidade ilimitada de outras abas para navegar na web. Graças ao Gecko sendo integrados ao XULRunner do Nightingale, foi possível construir um navegador cheio de funcionalidades.

features_sync=Sincronização
features_devicesync=Sincronização de Dispositivos
features_devicesync_description=Você pode sincronizar qualquer dispositivo de armazenamento com biblioteca do Nightingale ou uma lista de reprodução personalizada. É apenas um modo de sincronismo , portanto é uma exportação de lista de reprodução selecionada para um diretório.
features_itunes=Importar/Exportar do iTunes
features_itunes_description=É Facil importar sua biblioteca do iTunes para o Nightingale. Se você precisa do iTunes para sincronizar seu dispositivo iOS, você também pode sincronizar automaticamente as suas bibliotecas do iTunes para o Nightingale. A importação e exportação inclui listas de reprodução tradicionais, mas não as playlists inteligentes.

features_customization=Personalização

features_layout=Interface de Variável
features_layout_description=Nightingale tem dois principais modos de visualização: a versão completa e um modo de reprodução mini. Além disso, no modo de visualização completa você pode ocultar e mostrar partes da interface ao seu gosto.

features_feathers=Plumagem
features_feathers_description=Você não gosta da aparência padrão do Nightingale? Sem problemas! O sistema de temas embutido permite que você rapidamente mude completamente o layout. Os temas são chamados Plumagem - bem - porque Nightingale é um pássaro.

features_add-ons=Complementos
features_add-ons_description=Semelhante ao Firefox, Nightingale também suporta complementos. Extensões adicionam novas funcionalidades ao Nightingale ou melhoram os já existentes. Há uma comunidade grande para criar extensões para o Nightingale.

features_soundCloud=Integração com SoundCloud
features_soundCloud_description=Opcionalmente, é possível instalar uma extensão para integrar, ordenadamente, o SoundCloud ao Nightingale.

installAdd-on=Instalar {{name}}

features_lastFm=Last.fm Scrobbling
features_lastFm_description=Faça o scrobble das músicas que você estão ouvindo para o Last.fm - de dentro Nightingale.

features_shoutCast=Integração SHOUTcast
features_shoutCast_description=Todo o suas rádios favoritas do SHOUTcast apenas clicando dentro do Nightingale.


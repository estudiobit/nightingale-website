firstrun_title=Bem-vindo ao Nightingale!
firstrun_description=Você acabou inciar o melhor reprodutor de música pela primeira vez. Estamos orgulhosos de trazer-lhe a combinação única de um navegador e um reprodutor de mídia em um programa. Além disso Nightingale permite que você instale Plumagens, que permitem ajustar a aparência, enquanto Complementos expandem a funcionalidade do programa. Feche esta aba para acessar sua biblioteca.


firstrun_gettingStarted=Começando

firstrun_gettingStarted_migration_title=Migrar sua antiga biblioteca
firstrun_gettingStarted_migration_image.alt=Do Songbird para o Nightingale
firstrun_gettingStarted_migration_description.innerHTML=Nightingale suporta a migração de muitos reprodutores, incluindo Songbird e iTunes. Para o guia de passo a passo, veja <a href="http://wiki.getnightingale.com/doku.php?id=migration" title="Migration">este artigo</a>.

firstrun_gettingStarted_updates_title=Siga nosso Blog para Atualizações!
firstrun_gettingStarted_updates_image.alt=Twitter, Facebook e Google+ Logotipos
firstrun_gettingStarted_updates_description.innerHTML=Precisar sempre ficar informado das últimas notícias do projeto? Assine o nosso blog <a href="http://blog.getnightingale.com">blog</a> ou siga-nos no <a href="http://twitter.com/getnightingale">Twitter</a>, <a href="http://plus.google.com/+Getnightingale">Google+</a> ou <a href="http://facebook.com/getnightingale">Facebook</a>.

firstrun_gettingStarted_sync_title=Sincronize o seu Reprodutor de Música
firstrun_gettingStarted_sync_image.alt=Sincronização de Diretórios do Nightingale
firstrun_gettingStarted_sync_description=Mantenha biblioteca do seu computador em sincronia com o seu Reprodutor de Música, seja ele um telefone celular ou um tocador de mp3. A interface é confusa para você? Nightingale não detectou o dispositivo? Abra o manual para exibição de explicação para sincronização.


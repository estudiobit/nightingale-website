# Mainpage
main_downloadButton_image.alt={osName} Ícone
main_downloadButton_label=Baixe o Nightingale
main_otherPlattforms=Outras plataformas e arquiteturas
main_description=Nightingale é uma coumunidade de apoio ao poderoso projeto de reprodução de mídia  chamado Songbird. Ele é desenvolvido por uma gloriosa comunidade e estamos igualmente orgulhosos trazendo-lhes a experiência de mídia mais extensível e rica em recursos. Funcionalidades como Listas de Reprodução Inteligentes, equalizador, integração Last.fm, aparência personalizável e centenas de complementos. Nightingale tem tudo isso.

main_aside_title=Porquê Nightingale?

main_firstFeature_image.alt=
main_firstFeature.innerHTML=Grande variedade de formatos de mídia suportados, incluindo <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, Ogg, <abbr title="Free Lossless Audio Codec">FLAC</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr> e <a href="features#audio_formats">muito mais</a>.

main_secondFeature_image.alt=
# Placeholder
main_secondFeature.innerHTML=Interface de usuário altamente personalizável devido a centenas de <a href="//addons.getnightingale.com">temas e complementos</a>.

main_thirdFeature_image.alt=
# Placeholder
main_thirdFeature=Limpo e fácil de entender o design. a interface não irá atrapalhar a gestão de grandes bibliotecas.


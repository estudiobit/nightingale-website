# Nightlies page
nightlies_title=Нічні збірки
nightlies_description.innerHTML=Ми автоматично збираємо останню версію з нашого початкового коду. Оскільки, це версії для розробників, ми не гарантуємо захисту від збоїв у роботі програми. Якщо ви зіштовхнулися із певною проблемою, будь ласка, <a href="https://github.com/nightingale-media-player/nightingale-hacking/issues/">повідомте нас</a> В нас немає каналу оновлень для нічних збірок, тому версія, яку ви завантажите тут, буде оновлена лише до наступного офіційного релізу!

# Building
compile=Зібрати Nightingale власноруч
compilingInstructions.innerHTML=У вас є можливість власноруч зібрати Nightingale. Для цього вам потрібен наш <a href="{{tarball}}">Початковий код</a> і набір відповідних засобів для платформи, описаний у статті вікі - <a href="//wiki.getnightingale.com/doku.php?id=build">Збирання</a>.

# Features page
features_title=Можливості Nightingale
features_description=Nightingale використовує XULRunner. XULRunner - це надійна основа від Mozilla. Такі програми як Thunderbird чи Instantbird також побудовані на базі XULRunner. Медіа-ядро Nightingale використовує GStreamer, який надає великі можливості для роботи з великою кількістю форматів.

features_playback=Відтворення

features_audioFormat=Аудіо-формати
features_audioFormat_description.innerHTML=Завдяки GStreamer Nighitngale може відтворювати різні формати файлів. Серед них <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr>, <abbr title="Advanced Audio Coding">AAC</abbr>, <abbr title="Free Lossless Audio Codec">FLAC</abbr> та <a href="//wiki.getnightingale.com/doku.php?id=audio_codec_support" title="Список форматів, що підтримуються">багато інших</a>. 

features_playerControls_image.alt=Елементи керування програвачем

features_native=Власний 
features_native_description=У Linux Nightingale застосовує GStreamer системи. Це зменшує розмір інсталяційного пакету та покращує сумісність з різними дистрибутивами.

features_videoPlayback=Відтворення відео
features_videoPlayback_image.alt=Video window playing Big Buck Bunny with controls showing
features_videoPlayback_description.innerHTML=Крім відтворення аудіо-даних, Nightingale також володіє можливостями відтворення <a href="//wiki.getnightingale.com/doku.php?id=video_codec_support" title="Список форматів, що підтримуються">відео</a>. Це робить Nightingale вашим медіа-центром.

features_playlists=Списки відтворення
features_playlists_image.alt=Кмітливі списки відтворення з величезною кількістю параметрів.
features_playlists_description=Як і кожен медіа-програвач, Nightingale має списки відтворення. Однак, в Nightingale є особливі списки відтворення - кмітливі. Вони дозволяють фільтрувати бібліотеку відповідно до різних тегів за певними правилами.

features_queue=Черга відтворення
features_queue_description=З будь-якого вигляду додавайте доріжки у чергу відтворення в правій бічній панелі.

features_equalizer=Еквалайзер
features_equalizer_image.alt=Вікно еквалайзера з десятьма вертикальними повзунками.
features_equalizer_description=Налаштуйте звучання вашої музики за допомогою 10-смугового еквалайзера. Nightingale має набір попередніх налаштувань, до яких ви з легкістю можете ваші власні або перезаписати наявні.

features_radio=Радіопотоки
features_radio_description=Для шанувальників інтернет-радіо: Nightingale може відтворювати m3u, pls та інші потоки. Просто клацніть на посиланні на файл і Nightingale розпочне відтворення.

features_browser=Інтегрований веб-оглядач
features_linkGrabber=Обробник посилань
features_linkGrabber_description=Інтегрований веб-оглядач виявляє посилання на медіа-файли і формує їх список в панелі внизу вікна. Таким чином ви можете прослухати чи завантажити файл прямо у свою бібліотеку.

features_tabs=Вкладки
features_tabs_image.alt=Панель вкладок з навігацією, кнопками "Вперед" та "Назад".
features_tabs_description=Типово, можна побачити лише одну вкладку - Музика. Однак є можливість відкривати безліч вкладок для мандрівки інтернетом! Завдяки вбудованому двигуну Gecko Nightingale володіє повноцінним веб-оглядачем.

features_sync=Синхронізація
features_devicesync=Синхронізація з пристроєм
features_devicesync_description=Синхронізуйте будь-який накопичувач з бібліотекою Nightingale чи певним списком відтворення. Це однобічна синхронізація, тобто експорт обраного списку до теки.
features_itunes=Імпортування/експортування в iTunes
features_itunes_description=Легко імпортуйте вашу бібліотеку iTunes до Nightingale. Якщо вам потрібен iTunes для синхронізації з пристроєм iOS, можна налаштувати синхронізацію бібліотек iTunes та Nightingale. Імпортування та експортування стосуватиметься звичайних списків відтворення, не кмітливих.

features_customization=Налаштування

features_layout=Гнучкий інтерфейс
features_layout_description=Nightingale має два головні режими відображення: повна версія та міні-плеєр. У повному вигляді є можливість ховати чи відображати ті частини інтерфейсу, які вам до вподоби.

features_feathers=Пір'я
features_feathers_description=Вам не до вподоби типовий вигляд Nightingale? Жодних проблем! Система тем дозволяє вам хутко повністю змінювати вигляд програми. Теми називаються пір'ями - ну, тому що Nightingale - це соловей (англ.).

features_add-ons=Додатки
features_add-ons_description=Як і в Firefox, Nightingale також підтримує додатки - розширення, які додають нових можливостей чи розширюють наявні. Велика спільнота розробників створює розширення для Nightingale.

features_soundCloud=Інтегрований SoundCloud
features_soundCloud_description=Ви можете встановити розширення, яке інтегрує SoundCloud в Nightingale.

installAdd-on=Встановити {{name}}

features_lastFm= Скробблінг Last.fm
features_lastFm_description=Скроббліть доріжки, які ви прослуховуєте, до Last.fm - прямо з Nightingale!

features_shoutCast=Інтегрований SHOUTcast
features_shoutCast_description=Всі ваші улюблені потоки SHOUTcast - на відстані одного руху мишкою в Nightingale!


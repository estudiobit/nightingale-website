main_description=Nightingale - це проект спільноти з підтримки потужного медіа-програвача Songbird,. Ми горді дарувати вам багатий досвід роботи з медіа-даними, який включає кмітливі списки відтворення, еквалайзер, інтеграцію з Last.fm, змінний вигляд та тисячі додатків. Nightingale володіє всім цим.


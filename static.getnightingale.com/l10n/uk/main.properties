firstrun_gettingStarted_migration_image.alt=З Songbird до Nightingale
firstrun_gettingStarted_migration_description.innerHTML=Nightingale підтримую міграцію з великої кількості плеєрів, зокрема з Songbird та iTunes. Для покрокової інструкції, прочитайте <a href="//wiki.getnightingale.com/doku.php?id=migration" title="Migration">цю статтю</a>.

firstrun_gettingStarted_updates_title=Слідкуйте за нашим блогом
firstrun_gettingStarted_updates_image.alt=Логотипи Twitter, Facebook and Google+
firstrun_gettingStarted_updates_description.innerHTML=Завжди хочете бути в курсі останніх новин проекту? Підпишіться на наш <a href="//blog.getnightingale.com">блог</a> чи читайте наш <a href="https://twitter.com/getnightingale">Twitter</a>, <a href="https://plus.google.com/+Getnightingale">Google+</a> чи <a href="https://facebook.com/getnightingale">Facebook</a>.

firstrun_gettingStarted_sync_title=Синхронізація вашого музичного програвача

# Donate
donate_title=Пожертвуйте для 
donate_description.innerHTML=Ми не потребуємо жодних пожертв для підтримки роботи наших служб, однак ми платимо розробникам за їхні зусилля. Використовуючи Bountysource, ви можете призначити винагороду за усунення певної вади - цю винагороду розробник отримає, коли проблема буде вирішена. Якщо ви не знаєте, за яку ваду призначити винагороду, зробіть внесок для <a href="https://www.bountysource.com/teams/nightingale">нашої команди Bountysource</a> і ми розподілимо кошти. Bountysource лише отримує певну плату за свої послуги допомоги розробникам, ознайомтесь із <a href="https://www.bountysource.com/fees">сторінкою з інформацією про тарифи</a>. Нас можна підтримати такими способами оплати:
donate_googlewallet=Google Wallet
donate_paypal=PayPal
donate_coinbase=Coinbase
donate_bounty=Призначити винагороду за усунення помилки
donate_bounty_description.innerHTML=В іншому разі, ви маєте можливість призначити пряму винагороду за ваду. Ознайомтесь із <a href="https://www.bountysource.com/trackers/230233-nightingale-media-player-nightingale-hacking">списком вад</a> і оберіть, за вирішення якої ви хочете внести пожертву. Кілька прикладів вад із винагородою:

# Firstrun
firstrun_title=Ласкаво просимо до Nightingale!
firstrun_description=Ви розпочинаєте роботу з найкращим музичним програвачем. Ми пишаємося тим, що нам вдалося створити унікальну комбінацію веб-оглядача та медіа-програвача в одній програмі. В подальшому, Nightingale дозволятиме вам встановлювати пір'я для зміни зовнішнього вигляду, а додатки розширять функціональність програми. Закрийте цю вкладку для доступу до вашої бібліотеки.


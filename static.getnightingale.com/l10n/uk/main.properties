branding_logo=Логотип
branding_logo_description.innerHTML=Будь ласка, зверніть увагу на особливу ліцензію стосовно логотипу Nightingale: <a href="//wiki.getnightingale.com/doku.php?id=licensing#logo">ліцензія на логотип</a>. Офіційний брендинг Nightingale відстежується в <a href="https://github.com/nightingale-media-player/nightingale-branding">репозиторії брендингу Nightingale</a> на GitHub.

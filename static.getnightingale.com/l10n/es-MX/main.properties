firstrun_gettingStarted_sync_description=Mantenga la biblioteca de su reproductor de música,  ya sea un teléfono móvil o un reproductor de mp3, en sincronización con su computadora. ¿La interfaz es confusa para usted? ¿Nightingale no detecta el dispositivo? Abra el manual desde la vista de Sincronización para ayuda.


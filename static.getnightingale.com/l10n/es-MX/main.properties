main_description=Nightingale es un proyecto de apoyo comunitario para el poderoso reproductor multimedia Songbird. Es desarrollado por una comunidad orgullosa y estamos igualmente orgullosos de traerle una experencia multimedia extensible y rica en funciones. Con las listas de reproducción inteligentes, apariencia personalizable y cientos de complementos. Nightingale lo tiene todo.

main_aside_title=¿Por qué Nightingale?


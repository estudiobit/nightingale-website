firstrun_description=Acaba de iniciar el mejor reproductor de música por primera vez. Estamos orgullosos de traer la combinación única de un navegador web y un reproductor multimedia en un solo programa. Además Nightingale le permite instalar Temas, que le permiten ajustar la apariencia, mientras que los complementos amplían la funcionalidad del programa. Cerrar esta ficha para acceder a su biblioteca.


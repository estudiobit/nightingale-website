firstrun_gettingStarted_migration_description.innerHTML=Nightingale admite la migración de muchos reproductores, entre ellos Songbird y iTunes. Para guías paso a paso, revise <a href="//wiki.getnightingale.com/doku.php?id=migration" title="Migración">este artículo</a>.

firstrun_gettingStarted_updates_title=¡Sigue nuestro Blog para Actualizaciones!
firstrun_gettingStarted_updates_image.alt=Logos de Twitter, Facebook y Google+
firstrun_gettingStarted_updates_description.innerHTML=¿Siempre quiere saber las últimas noticias del proyecto? Suscríbase a nuestro <a href="//blog.getnightingale.com">blog</a> o síganos en <a href="https://twitter.com/getnightingale">Twitter</a>, <a href="https://plus.google.com/+Getnightingale">Google+</a> o <a href="https://facebook.com/getnightingale">Facebook</a>.

firstrun_gettingStarted_sync_title=Sincronizar tu Reproductor de Música

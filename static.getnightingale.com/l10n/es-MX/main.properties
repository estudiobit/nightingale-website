main_firstFeature.innerHTML=Amplia variedad de formatos compatibles incluyendo <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, Ogg, <abbr title="Free Lossless Audio Codec">FLAC</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr> y <a href="features#audio_formats">muchos más</a>.


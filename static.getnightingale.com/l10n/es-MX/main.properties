# Nightlies page
nightlies_title=Nightingale Nightlies
nightlies_description.innerHTML=Automáticamente construimos la última versión de nuestra fuente. Desde que son versiones en desarrollo, no tomamos ninguna responsabiliad por posibles daños. Si surge un problema, por favor ¡<a href="https://github.com/nightingale-media-player/nightingale-hacking/issues/">repórtelo</a> a nosotros! No tenemos un canal de actualizaciones diarias, así que la versión que descargue aquí solo se actualizará a la siguiente versión principal.

# Building
compile=Compilar Nightingale
compilingInstructions.innerHTML=Puede compilar Nightingale por su cuenta. Va a requerir nuestra <a href="{{tarball}}">Fuente</a> y todo lo demás está muy bien explicado para cada plataforma en el <a href="//wiki.getnightingale.com/doku.php?id=build">artículo wiki "Construir"</a>.

# Features page
features_title=Características de Nightingale
features_description=Nightingale es impulsado por XULRunner de Mozilla. XULRunner es una base confiable de Mozilla. Otras aplicaciones como Thunderbird o Instantbird también se basan en XULRunner. El núcleo multimedia de Nightingale usa GStreamer, que permite a Nightingale tener un gran conjunto de características de personalización de reproducción, así como una gran selección de formatos de archivo compatibles.

features_playback=Reproducción

features_audioFormat=Formatos de audio
features_audioFormat_description.innerHTML=Gracias a GStreamer, Nighitngale puede reproducir diferentes formatos de archivo. Incluyendo <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr>, <abbr title="Advanced Audio Coding">AAC</abbr>, <abbr title="Free Lossless Audio Codec">FLAC</abbr> y <a href="//wiki.getnightingale.com/doku.php?id=audio_codec_support" title="Full Audio Codec support list">muchos más</a>. Gracias a la integración de GStreamer, es super fácil de añadir módulos de GStreamer para expandir la lista aún más.

features_playerControls_image.alt=Controles del reproductor

features_native=GStreamer nativo
features_native_description=En los sistemas Linux, Nightingale utiliza el GStreamer del sistema. Esto reduce el tamaño de nuestro paquete y mejora la compatibilidad con diferentes distribuciones.

features_videoPlayback=Reproducción de vídeo
features_videoPlayback_image.alt=Video window playing Big Buck Bunny with controls showing
features_videoPlayback_description.innerHTML=Además de la reproducción de audio, Nightingale también domina la reproducción de <a href="//wiki.getnightingale.com/doku.php?id=video_codec_support" title="Lista detallada de formatos de vídeo compatibles">formatos de vídeo</a>. Esto hace a Nightingale el centro de todos sus archivos multimedia locales.

features_playlists=Listas de reproducción
features_playlists_image.alt=Selector de lista de reproducción inteligente con filtros para multiples argumentos.
features_playlists_description=Como cualquier reproductor de música, Nightingale cuenta con listas de reproducción. Sin embargo, hay listas de reproducción especiales en Nightingale: Listas de reprodución inteligentes. Permiten filtrar su Biblioteca basado en cualquier etiqueta disponible con un conjunto de reglas complejas.

features_queue=Cola de reproducción
features_queue_description=Alinear pistas a la cola de reproducción integrada en el panel lateral derecho desde cualquier punto de vista.

features_equalizer=Ecualizador
features_equalizer_image.alt=Ventana de ecualizador con diez controles deslizantes verticales establecidos a diferentes alturas.
features_equalizer_description=Ajuste el sonido de su música con el equalizador integrado de 10 bandas. Nightingale viene con un conjunto preestablecido de configuraciones a los que puede agregar facilmente una o sobreescribir las existentes.

features_radio=Radiostreams
features_radio_description=Para los aficionados del radio por internet: Nightingale puede reproducir m3u, pls y otras secuencias. Solo haga clic en el enlace al archivo y Nightingale comenzará a reproducirlo.

features_browser=Navegador integrado
features_linkGrabber=Link Grabber
features_linkGrabber_description=El navegador integrado de Nightingale detecta enlaces a archivos multimedia y lista los archivos en un panel en la parte inferior de la ventana. A continuación, puede escuchar el archivo o descargarlo directamente en su biblioteca.

features_tabs=Navegación por pestañas
features_tabs_image.alt=Barra de pestañas con varios títulos, en su mayoría relacionados con Nightingale y partes de la barra de navegación, incluyendo los botones de adelante y atrás.
features_tabs_description=Por defecto solomente puede ver una pestaña, la pestaña de Biblioteca. Sin embargo se pueden abrir una cantidad ilimitada de otras pestañas para navegar en la web. Gracias a que Gecko ha sido integrado en el XULRunner, Nightingale tiene características de navegación integradas.

features_sync=Sincronización
features_devicesync=Sincronización del dispositivo
features_devicesync_description=Puede sincronizar cualquier medio de almacenamiento con la biblioteca de Nightingale o con una lista de reproducción personalizada. La sincronización es solo por una vía, así que la exportación es de una lista de reproducción seleccionada a una carpeta.
features_itunes=Importar/Exportar de iTunes
features_itunes_description=Importa fácilmente la biblioteca de iTunes a Nightingale. Si necesita iTunes para sincronizar con su dispositivo iOS, puede además sincronizar iTunes y las bibliotecas de Nightingale automáticamente. La importación y exportación incluye listas de reproducción tradicionales pero no listas de reproducción inteligentes.

features_customization=Personalización

features_layout=Interfaz variable
features_layout_description=Nightingale tiene dos principales modos: la versión de pantalla completa y una versión en modo mini del reproductor. Adicionalmente en el modo de pantalla completa puede ocultar y mostrar partes de la interfaz a su gusto.

features_feathers=Temas
features_feathers_description=¿No te gusta el aspecto predeterminado de Nightingale? ¡No hay problema! El sistema integrado de Temas le permite rápidamente cambiar completamente el diseño. Los temas se llaman "Plumas" - bien - porque Nightingale es un pájaro.

features_add-ons=Complementos
features_add-ons_description=Al igual que Firefox, Nightingale también soporta complementos. Las extensiones agregan nuevas características a Nightingale o mejoran las existentes. Hay una gran comunidad creando extensiones para Nightingale.

features_soundCloud=Integración de SoundCloud
features_soundCloud_description=Opcionalmente, puede instalar una extensión para integrar perfectamente SoundCloud en Nightingale.

installAdd-on=Instalar {{name}}

features_lastFm=Last.fm Scrobbling
features_lastFm_description=Registra las canciones que estás escuchando en Last.fm - desde Nightingale.

features_shoutCast=Integración con SHOUTcast
features_shoutCast_description=Todos las estaciones favoritas de SHOUTcast a sólo un clic de distancia en Nightingale.

